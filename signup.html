<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-top">
        <div class="container">
            <a class="navbar-brand" href="./index.html">
                <img src="./merry_hearts_logo.png" alt="Merry Hearts Logo" width="50" height="50" class="d-inline-block align-text-top">
                Merry Hearts
            </a>
        </div>
    </nav>

    <!-- Bottom Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-bottom">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html" target="_self"><img src="./home.png" alt="logo" height="25" width="auto">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="./user.png" alt="logo" height="25" width="auto">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./profiles.html" target="_self"><img src="./team.png" alt="logo" height="25" width="auto">Our Children</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./signup.html" target="_self"><img src="./user-profile.png" alt="logo" height="25" width="auto">Sign-in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container signup-container">
        <h1 class="text-center mb-4 fw-bold">Sign In</h1>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="username" id="username">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="password" id="password">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-custom">SIGN IN</button>
            </div>
            <div class="mt-3">
                <a href="#" class="forgot-link">forgot password</a>
            </div>
            <p class="text-center mt-3">
                New to MerryHearts? <a href="#" class="signup-link">Sign Up</a>
            </p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
